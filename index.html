<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="tarif">
        <form class="tarif__form">
            <input class="tarif__input" type="search" name="search" placeholder="Enter domain name here...">
            <button class="tarif__button">
                <i class="tarif__icon fa-solid fa-search"></i>
                search
            </button>
        </form>
        <ul class="tarif__list">
            <li class="tarif__item">
                <span class="badge badge__small">.com $9</span>
            </li>
            <li class="tarif__item">.sg $10</li>
            <li class="tarif__item">.space $11</li>
            <li class="tarif__item">.info $14</li>
            <li class="tarif__item">.net $10</li>
            <li class="tarif__item">.xyz $10</li>
        </ul>
    </section>
</body>
</html>
